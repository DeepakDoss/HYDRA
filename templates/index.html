<!DOCTYPE html>
<html lang="en">

<head>
    <title>HYDRA</title>
    <meta charset="UTF-8">
    <link rel="icon" style="border-radius: 50%;" type="png/x-icon" href="static/images/photo.png">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
        body {
            background-color: white;
        }

        #bg {
            display: flexbox;
            flex-wrap: wrap;
            height: 100%;
            font-family: Arial;
            background:linear-gradient(180deg, rgb(255, 204, 0) 50%, rgb(51, 49, 49) 50%);
            color: white;
            box-shadow: 0 0 5px 5px black;
            border-radius: 10px;
            margin-left: 10px;
            margin-right: 10px;

        }

        #chat {
            background-color: rgb(51, 49, 49);
            border: 1px solid rgb(51, 49, 49);
            padding: 10px;
            height: 600px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scrollbar-width: none;
            overflow-y: scroll;
        }

        .user {
            background-color: rgb(255, 204, 0);
            display: block;
            width: fit-content;
            float: right;
            border-radius: 20px;
            padding: 20px;
            font-size: x-large;
            color: black;
            margin: 5px 0;
            align-self: flex-end;
            border-bottom-right-radius: 0;
            text-align: right;
        }

        .bot {
            background-color: rgb(40, 40, 40);
            display: block;
            width: fit-content;
            float: left;
            border-radius: 20px;
            padding: 20px;
            font-size: x-large;
            color: white;
            margin: 5px 0;
            align-self: flex-start;
            border-bottom-left-radius: 0;
            text-align: left;
            max-width: 500px;
        }

        #userInput {

            margin-top: 10px;
            margin-bottom: 10px;
            padding-left: 5px;
            width: 75%;
            height: 40px;
            border-radius: 12px;
            font-size: 25px;
            background-color: rgb(40, 40, 40);
            color: white;
        }

        #send-btn {
            margin-top: 10px;
            margin-bottom: 10px;
            width: 75px;
            height: 50px;
            border-radius: 50px;
            font-size: 25px;
            background-color: rgb(40, 40, 40);
            color: rgb(90, 90, 90);
            padding: auto;
        }

        #send-btn:hover {
            background-color: rgb(230, 230, 230);
            height: 55px;
        }
    </style>
</head>

<body>
    <center>
        <div id="bg">
            <header style="text-align: left;">
                <img style="display: inline-block; border-radius: 50%; margin-top: 10px; margin-left: 20px;"
                    src="static\images\photo.png" height="30px">
                <h1 style="display: inline-block; color: black; margin-top: 5px; margin-bottom: 5px;">HYDRA</h1>
            </header>
            <main>
                <div id="chat"></div>
            </main>
            <div>
                <input id="userInput" type="text" placeholder="Type your message...">
                <button id="send-btn" onclick="sendMessage()">â–¶</button>
            </div>
        </div>
    </center>
    <script>
        let userinput = document.getElementById("userInput");
        userinput.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevents creating a new line
                sendMessage();
            }
        });
        function sendMessage() {
            const message = document.getElementById("userInput").value;
            if (message.trim() === "") return;
            document.getElementById("chat").innerHTML += `<div class="user">${message}</div>`;
            let loadingElement = document.createElement("div");
            loadingElement.className = "bot loading";
            loadingElement.textContent = "Loading";
            document.getElementById("chat").appendChild(loadingElement);

            // Animate dots
            let dotCount = 0;
            let loadingInterval = setInterval(() => {
                dotCount = (dotCount + 1) % 4; // 0,1,2,3 then repeat
                loadingElement.textContent = "Loading" + ".".repeat(dotCount);
            }, 400);
            fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: message })
            })
                .then(response => response.json())
                .then(data => {
                    let reply = data.reply;
                    let formattedReply = "";

                    if (Array.isArray(reply)) {
                        formattedReply = "<ol>" + reply.map(item => `<li>${item}</li>`).join("") + "</ol>";
                    } else {
                        formattedReply = reply;
                    }
                    clearInterval(loadingInterval);
                    loadingElement.remove();
                    document.getElementById("chat").innerHTML += `<div class="bot">${formattedReply}</div>`;
                });
            document.getElementById("userInput").value = "";
        }
    </script>
</body>


</html>
